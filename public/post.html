<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#xAC8C;&#xC2DC;&#xAE00; &#xBCF4;&#xAE30; - Fireboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/runtime-config.js"></script>
</head>

<body>
  <header>
    <div class="wrap hd-inner">
      <a href="/" class="logo">Fireboard 2026</a>
      <nav class="gnb">
        <a href="/board.html?category=notice">&#xACF5;&#xC9C0;&#xC0AC;&#xD56D;</a>
        <a href="/board.html?category=free">&#xC790;&#xC720;&#xAC8C;&#xC2DC;&#xD310;</a>
        <a href="/board.html?category=qna">Q&A</a>
        <a href="/board.html?category=gallery">&#xAC24;&#xB7EC;&#xB9AC;</a>
      </nav>
    </div>
  </header>

  <div class="wrap container">
    <h2 class="page-title">&#xAC8C;&#xC2DC;&#xAE00; &#xBCF4;&#xAE30;</h2>

    <div id="loading" style="text-align: center; padding: 100px 0;">&#xB85C;&#xB529; &#xC911;..</div>

    <div id="post-view" style="display: none;">
      <div style="border:1px solid #ddd; border-radius:8px; overflow:hidden;">
        <div style="background:#f9f9f9; padding:20px; border-bottom:1px solid #eee;">
          <h3 style="margin:0; font-size:22px;" id="post-title">&#xC81C;&#xBAA9;</h3>
          <div style="margin-top:10px; color:#666; font-size:13px;" id="post-meta"></div>
        </div>

        <div id="post-images" style="padding:20px; border-bottom:1px solid #eee; display:none;"></div>

        <div style="padding:40px; min-height:200px; line-height:1.8;" id="post-content">&#xB0B4;&#xC6A9;</div>
      </div>

      <div style="margin-top:20px; display:flex; justify-content:space-between; align-items:center;">
        <button class="btn btn-gray" onclick="history.back()">&#xBAA9;&#xB85D;</button>
        <div style="display:flex; gap:10px;" id="action-buttons"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="wrap">
      <p>&copy; 2026 Fireboard. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { currentUser, db } from '/js/firebase-init.js';
    import { doc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { formatDate, getComments, addComment, deleteComment } from '/js/posts.js';

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    if (!postId) {
      alert('잘못된 접근입니다.');
      history.back();
    }

    async function loadPost() {
      try {
        const docRef = doc(db, 'posts', postId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          alert('게시글을 찾을 수 없습니다.');
          history.back();
          return;
        }

        const post = docSnap.data();
        const authorName = (post.author && (post.author.name || post.author.email)) || '익명';

        document.getElementById('post-title').textContent = post.title;
        document.getElementById('post-meta').innerHTML =
          '작성자 <b>' + escapeHtml(authorName) + '</b> | ' + formatDate(post.createdAt) + ' | 조회 -';
        document.getElementById('post-content').innerHTML = escapeHtml(post.content).replace(/\n/g, '<br>');

        if (post.images && post.images.length > 0) {
          const imagesBox = document.getElementById('post-images');
          imagesBox.style.display = 'block';
          imagesBox.innerHTML = post.images.map(url =>
            '<img src="' + url + '" style="max-width: 100%; margin-bottom: 10px; border-radius: 8px;">'
          ).join('');
        }

        if (currentUser && post.author && currentUser.uid === post.author.uid) {
          document.getElementById('action-buttons').innerHTML =
            '<button class="btn" onclick="location.href=\'/write.html?id=' + postId + '\'">수정</button>' +
            '<button class="btn btn-red" id="delete-btn">삭제</button>';

          document.getElementById('delete-btn').addEventListener('click', async () => {
            if (!confirm('정말 삭제하시겠습니까?')) return;

            try {
              await deleteDoc(docRef);
              alert('삭제되었습니다.');
              history.back();
            } catch (err) {
              alert('삭제 실패: ' + err.message);
            }
          });
        }

        document.getElementById('loading').style.display = 'none';
        document.getElementById('post-view').style.display = 'block';

        // Load comments after post is loaded
        loadComments();

      } catch (err) {
        console.error('Post load error:', err);
        alert('게시글을 불러오지 못했습니다.');
        history.back();
      }
    }

    async function loadComments() {
      try {
        const comments = await getComments(postId);
        const list = document.getElementById('comment-list');

        if (comments.length === 0) {
          list.innerHTML = '<li style="padding:10px 0; color:#888;">댓글이 없습니다.</li>';
          return;
        }

        list.innerHTML = comments.map(c => {
          const isOwner = currentUser && (currentUser.uid === c.author.uid || (currentUser.email === 'admin' /* simple admin check */));
          const deleteBtn = isOwner ? `<a href="#" onclick="window.deleteCommentHandler('${c.id}'); return false;" style="color:red; font-size:12px; margin-left:10px;">[삭제]</a>` : '';

          return `
            <li style="border-bottom:1px solid #eee; padding:10px 0;">
              <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span style="font-size:13px;"><b>${escapeHtml(c.author.name)}</b> | ${formatDate(c.createdAt)}</span>
                <div>${deleteBtn}</div>
              </div>
              <div style="white-space:pre-wrap;">${escapeHtml(c.content)}</div>
            </li>
          `;
        }).join('');
      } catch (err) {
        console.error('Failed to load comments:', err);
      }
    }

    // Comment form submit
    document.getElementById('comment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) {
        alert('로그인이 필요합니다.');
        return;
      }

      const content = document.getElementById('co-content').value.trim();
      if (!content) return;

      try {
        await addComment(postId, content);
        document.getElementById('co-content').value = '';
        loadComments();
      } catch (err) {
        console.error('Failed to add comment:', err);
        alert('댓글 등록 실패: ' + err.message);
      }
    });

    // Global handler for delete comment
    window.deleteCommentHandler = async (commentId) => {
      if (!confirm('댓글을 삭제하시겠습니까?')) return;
      try {
        await deleteComment(postId, commentId);
        loadComments();
      } catch (err) {
        alert('삭제 실패: ' + err.message);
      }
    };

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    setTimeout(loadPost, 500);
  </script>
</body>

</html>
