<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#xB85C;&#xADF8;&#xC778; - Fireboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <div class="card" style="max-width:420px; margin:40px auto;">
      <h2>&#xB85C;&#xADF8;&#xC778;</h2>
      <input class="input" id="email" type="email" placeholder="&#xC774;&#xBA54;&#xC77C;" />
      <input class="input" id="password" type="password" placeholder="&#xBE44;&#xBC00;&#xBC88;&#xD638;"
        style="margin-top:10px;" />
      <button class="btn" id="login-btn" style="margin-top:10px; width:100%;">&#xB85C;&#xADF8;&#xC778;</button>
      <div style="margin-top:12px;"><a href="/register.html">&#xD68C;&#xC6D0;&#xAC00;&#xC785;</a></div>
      <div class="error-message" id="error-message"></div>
    </div>
  </div>

  <script type="module">
    import { login } from '/js/auth.js';

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');

      try {
        errorMsg.classList.remove('show');
        await login(email, password);
        window.location.href = '/';
      } catch (error) {
        errorMsg.textContent = getErrorMessage(error.code);
        errorMsg.classList.add('show');
      }
    });

    function getErrorMessage(code) {
      switch (code) {
        case 'auth/invalid-email':
          return '\uc62c\ubc14\ub978 \uc774\uba54\uc77c \ud615\uc2dd\uc774 \uc544\ub2d9\ub2c8\ub2e4.';
        case 'auth/user-not-found':
          return '\uc874\uc7ac\ud558\uc9c0 \uc54a\ub294 \uacc4\uc815\uc785\ub2c8\ub2e4.';
        case 'auth/wrong-password':
          return '\ube44\ubc00\ubc88\ud638\uac00 \uc77c\uce58\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.';
        case 'auth/invalid-credential':
          return '\uc774\uba54\uc77c \ub610\ub294 \ube44\ubc00\ubc88\ud638\uac00 \uc62c\ubc14\ub974\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.';
        default:
          return '\ub85c\uadf8\uc778 \uc911 \uc624\ub958\uac00 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4.';
      }
    }
  </script>
</body>

</html>
