<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 - Fireboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="wrap hd-inner">
            <a href="/" class="logo">Fireboard 2026</a>
            <nav class="gnb">
                <a href="/board.html?category=notice">공지사항</a>
                <a href="/board.html?category=free">자유게시판</a>
                <a href="/board.html?category=qna">Q&A</a>
                <a href="/board.html?category=gallery">갤러리</a>
            </nav>
            <div class="auth-links">
                <span id="user-info" style="margin-right:10px; font-weight:bold;"></span>
                <a href="/login.html" id="login-btn" class="btn btn-sm">로그인</a>
                <button id="logout-btn" class="btn btn-sm btn-gray" style="display:none;">로그아웃</button>
                <a href="/write.html" class="btn btn-sm btn-primary">글쓰기</a>
            </div>
        </div>
    </header>

    <div class="wrap container">
        <h2 class="page-title">내 정보</h2>

        <div class="card" style="max-width:500px; margin:0 auto;">
            <div style="text-align:center; margin-bottom:20px;">
                <img id="profile-img" src="https://via.placeholder.com/100" alt="Profile"
                    style="width:100px; height:100px; border-radius:50%; object-fit:cover;">
            </div>

            <div style="margin-bottom:15px;">
                <label style="font-weight:bold; display:block; margin-bottom:5px;">이메일</label>
                <div id="profile-email" style="padding:10px; background:#f5f5f5; border-radius:4px;"></div>
            </div>

            <div style="margin-bottom:20px;">
                <label style="font-weight:bold; display:block; margin-bottom:5px;">이름</label>
                <div id="profile-name" style="padding:10px; background:#f5f5f5; border-radius:4px;"></div>
            </div>

            <button id="page-logout-btn" class="btn btn-gray" style="width:100%;">로그아웃</button>
        </div>
    </div>

    <footer>
        <div class="wrap">
            <p>&copy; 2026 Fireboard. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { waitForAuth, logout } from '/js/firebase-init.js';
        import { logout as authLogout } from '/js/auth.js';

        // Wait for auth check
        const user = await waitForAuth();
        if (!user) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login.html';
        } else {
            // Update profile info
            document.getElementById('profile-email').textContent = user.email;
            document.getElementById('profile-name').textContent = user.displayName || '이름 없음';
            if (user.photoURL) {
                document.getElementById('profile-img').src = user.photoURL;
            }
        }

        // Logout handler
        document.getElementById('page-logout-btn').addEventListener('click', async () => {
            try {
                await authLogout();
                window.location.href = '/';
            } catch (error) {
                console.error('Logout failed:', error);
                alert('로그아웃 중 오류가 발생했습니다.');
            }
        });

        // Header logout handler (if exists)
        const headerLogoutBtn = document.getElementById('logout-btn');
        if (headerLogoutBtn) {
            headerLogoutBtn.addEventListener('click', async () => {
                try {
                    await authLogout();
                    window.location.href = '/';
                } catch (error) {
                    console.error('Logout failed:', error);
                }
            });
        }
    </script>
</body>

</html>
